<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quran Images API</title>
  </head>
  <style>
    .outer {
      display: table;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .middle {
      display: table-cell;
      vertical-align: middle;
    }

    .inner {
      margin-left: auto;
      margin-right: auto;
      width: 500px;
      /*whatever width you want*/
    }
  </style>
  <body>
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <div id="image-viewer" style="text-align: center; position: relative;">
            <button id="prev-button" style="position: absolute; left: 10px; bottom: 10px;">Previous</button>
            <img id="quran-image" src="/show/page/1" alt="Quran Page 1" style="width: 100%; max-width: 600px; display: block; margin: 20px auto;" />
            <div id="page-number" style="margin-top: 10px; font-size: 18px;">Page: 1</div>
            <button id="next-button" style="position: absolute; right: 10px; bottom: 10px;">Next</button>
          </div>
          <script>
            const totalPages = 604; // Total number of Quran pages
            let currentPage = 1;

            const imageElement = document.getElementById('quran-image');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const pageNumberElement = document.getElementById('page-number');

            // Update the image source, alt text, and page number
            function updateImage() {
              imageElement.src = `/show/page/${currentPage}`;
              imageElement.alt = `Quran Page ${currentPage}`;
              pageNumberElement.textContent = `Page: ${currentPage}`;
            }

            // Handle Previous button click
            prevButton.addEventListener('click', () => {
              if (currentPage > 1) {
                currentPage--;
                updateImage();
              }
            });

            // Handle Next button click
            nextButton.addEventListener('click', () => {
              if (currentPage < totalPages) {
                currentPage++;
                updateImage();
              }
            });
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
